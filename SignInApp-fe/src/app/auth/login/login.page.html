
<ion-content [fullscreen]="true">

  <ion-grid style="height: 20%;">
    <ion-row>
      <ion-col size="6"></ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title><h1>Hello there!</h1></ion-card-title>
      <ion-text color="Light">
        Sign in to continue
      </ion-text>
    </ion-card-header>

    <hr>
    <ion-card-content class="ion-text-center">
      <form [formGroup]="loginForm" (ngSubmit)="loginAcc(loginForm.value)">
        <ion-list [inset]="true" lines="none">

          
          <ion-item lines="full">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" placeholder="" formControlName = "username"></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" placeholder="" formControlName = "password"></ion-input>
          </ion-item>
        </ion-list>

        <br>
        <br>

        <ion-button type="submit" expand="block" shape="round" [disabled]="!loginForm.valid">
          Login
        </ion-button>
      </form>
      <ion-text color="secondary">
        <span style="text-decoration: underline; font-size: small;">
          Forgot password?
        </span>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <div class="ion-text-center">
    <ion-text color="secondary">
      <a [routerLink]="['/signup']" routerLinkActive="router-link-active" style="text-decoration: underline;">
        I don't have an account.
      </a>
    </ion-text>
  </div>
</ion-content>
